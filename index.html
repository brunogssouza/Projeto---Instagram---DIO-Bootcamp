<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>

    <div class="flex-container">
        <div class="right-container">
            <div class="Login-container">
                <img src="img/instagram-logo.png" alt="" class="instagram-logo">
                <img src="img/perfil-instagram.jpg" alt="" class="foto-perfil">
                <p class="login-botao">Continue as brunogssouza</p>
                <p class="azul-instagram">Remove Account</p>
            </div>

            <div class="notSub-container">
                <p class="cinza-instagram">Not brunogssouza?</p>
                <br>
                <p class="cinza-instagram">
                    <span class="azul-instagram">Switch Accounts</span>
                    or
                    <span class="azul-instagram">Sign Up</span>
                </p>



            </div>

            <div class="getApp-Container">
                <p class="getApp-texto">Get the app.</p>
                <div class="download-container">
                    <img src="img/apple-button.png" alt="" class="getAppImg">
                    <img src=" img/googleplay-button.png" alt="" class="getAppImg">
                </div>
            </div>
        </div>

        <div class="image-container">
            <img src="img/instagram-celular.png" alt="" class="imagem-celular">
        </div>

    </div>
</body>

</html>
